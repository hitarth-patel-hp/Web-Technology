    <style>
        :root{
            --accent1:#674d94;
            --accent2:#06b6d4;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter, system-ui, -apple-system, sans-serif;
            color:#e6eef8;
            background:radial-gradient(800px 400px at 10% 10%, rgba(124,58,237,0.18), transparent),
                        radial-gradient(600px 300px at 90% 90%, rgba(6,182,212,0.12), transparent),
                        linear-gradient(180deg, #0f172a, #071029);
            display:flex;flex-direction:column;min-height:100vh;justify-content:center;align-items:center;padding:20px
        }
        .container{max-width:900px;width:100%}
        h1{
            font-family:Montserrat, sans-serif;
            text-align:center;
            font-size:2.2rem;
            margin-bottom:10px;
            background:linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text
        }
        .subtitle{text-align:center;color:rgba(230,238,248,0.8);margin-bottom:30px;font-size:1.1rem}
        .clip-box{
            background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
            border:1px solid rgba(255,255,255,0.04);
            border-radius:16px;
            padding:24px;
            box-shadow:0 15px 50px rgba(2,6,23,0.6);
        }
        .clip-wrapper{
            position:relative;
            padding-top:56%;
            border-radius:12px;
            overflow:hidden;
            background:#071029;
            margin-bottom:16px
        }
        .clip-wrapper iframe{
            position:absolute;top:0;left:0;width:100%;height:100%;border:0
        }
        .fallback{text-align:center;color:rgba(230,238,248,0.7);font-size:0.95rem;line-height:1.6}
        .fallback a{color:var(--accent2);text-decoration:none;font-weight:600}
        .fallback a:hover{text-decoration:underline}
        footer{text-align:center;margin-top:40px;color:rgba(230,238,248,0.5);font-size:0.9rem}
    </style>
</head>
