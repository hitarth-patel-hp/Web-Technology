<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>HTML Multimedia Example — Autoplay Clip</title>
        <style>
                body{font-family:Segoe UI,Arial,sans-serif;padding:20px;background:#f6f8fb}
                .player{max-width:740px;margin:0 auto;background:#fff;padding:16px;border-radius:8px;box-shadow:0 6px 18px rgba(30,40,70,.06)}
                h1{margin-top:0}
        </style>
</head>
<body>

        <div class="player">
            <h1>Clip</h1>
            <p>Flower Clip</p>

            <!-- Using a public sample clip and enabling autoplay+muted+playsinline for mobile -->
            <video id="clip" width="640" height="360" autoplay muted playsinline controls>
                <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <script>
            // Ensure playback starts (some browsers require a play() call despite attributes)
            document.addEventListener('DOMContentLoaded', ()=>{
                const v = document.getElementById('clip');
                if (v) {
                    const p = v.play();
                    if (p && typeof p.then === 'function') p.catch(()=>{/* autoplay prevented — user gesture required */});
                }
            });
        </script>

</body>
</html>
