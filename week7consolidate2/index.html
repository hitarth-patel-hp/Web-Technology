<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Random Quote Generator</h1>

    <div class="controls">
        <label for="category">Category:</label>
        <select id="category"><option value="all">All</option></select>
        <button id="load">Load Quote</button>
        <label class="auto"><input type="checkbox" id="autoplay"> Auto-rotate</label>
    </div>

    <blockquote id="quote">Click "Load Quote" to see a quote.</blockquote>
    <div id="author" class="author"></div>

    <div class="actions">
        <button id="fav">Save</button>
        <button id="share">Share</button>
    </div>

    <h2>Favorites</h2>
    <ul id="favorites" class="favorites"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
