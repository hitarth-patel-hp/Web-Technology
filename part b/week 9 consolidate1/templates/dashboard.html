<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .info { background: #e8f5e9; padding: 15px; border-radius: 4px; margin: 15px 0; }
        a { display: inline-block; margin: 10px 5px 10px 0; padding: 10px 15px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
        a:hover { background: #45a049; }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, {{ user['email'] }}!</h1>
    <div class="info">
        <p><strong>User ID:</strong> {{ user['id'] }}</p>
        <p><strong>Email:</strong> {{ user['email'] }}</p>
        <p><strong>Status:</strong> {% if user['active'] %}Active{% else %}Inactive{% endif %}</p>
    </div>
    <div>
        <a href="/profile">View Profile</a>
        <a href="/logout">Logout</a>
    </div>
</div>
</body>
</html>
