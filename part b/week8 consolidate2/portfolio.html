<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        section {
            margin-bottom: 30px;
        }

        /* Simple animation */
        .skill {
            width: 200px;
            padding: 10px;
            background-color: lightblue;
            text-align: center;
            animation: move 3s infinite;
        }

        @keyframes move {
            from { margin-left: 0; }
            to { margin-left: 100px; }
        }

        img {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Hitarth Patel</h1>
        <p>I am a Computer Science student with an interest in web technologies and multimedia.</p>
    </header>

    <!-- Video Section: Valorant clip embed (YouTube iframe) + local fallback -->
    <section>
        <h2>Video (Valorant clip)</h2>
        <!--
            Replace VIDEO_ID below with a YouTube video ID for a Valorant clip,
            or add a local file named "valorant.mp4" in this folder to use the <video> fallback.
            Autoplay is muted to allow autoplay in most browsers.
        -->
        <div style="max-width:640px;">
                <iframe id="yt" width="640" height="360" style="display:none"
                    src=""
                    title="Valorant clip" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>

            <!-- Local fallback (rename your clip to valorant.mp4 to use this) -->
            <video id="localFallback" width="640" height="360" controls style="display:none; margin-top:8px;">
                <source src="valorant.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <script>
            // Show local fallback if the local file exists (quick attempt by loading HEAD)
            (function(){
                fetch('valorant.mp4', { method: 'HEAD' })
                  .then(r=>{ if (r.ok) { document.getElementById('yt').style.display='none'; document.getElementById('localFallback').style.display='block'; } })
                  .catch(()=>{/* no local file */});
            })();
        </script>
            <div style="margin-bottom:8px;">
                <input id="ytInput" placeholder="Paste YouTube URL or ID (optional)" style="width:420px;padding:6px;margin-right:8px;">
                <button id="playClip">Play Clip</button>
            </div>

            <script>
                function extractYouTubeID(input) {
                    if (!input) return null;
                    // If input looks like an ID (11+ chars alnum-_), return directly
                    const idMatch = input.match(/[A-Za-z0-9_-]{11,}/);
                    if (idMatch) return idMatch[0];
                    // Try to parse common URL patterns
                    const urlMatch = input.match(/(?:v=|\/embed\/|youtu\.be\/)([A-Za-z0-9_-]{11,})/);
                    return urlMatch ? urlMatch[1] : null;
                }

                async function localExists() {
                    try { const r = await fetch('valorant.mp4', { method: 'HEAD' }); return r.ok; }
                    catch { return false; }
                }

                document.getElementById('playClip').addEventListener('click', async ()=>{
                    const local = await localExists();
                    if (local) {
                        document.getElementById('yt').style.display = 'none';
                        const v = document.getElementById('localFallback');
                        v.style.display = 'block';
                        v.play().catch(()=>{});
                        return;
                    }

                    // No local clip â€” use YouTube. Prompt if input empty.
                    let input = document.getElementById('ytInput').value.trim();
                    if (!input) input = prompt('Paste YouTube video URL or ID for the Valorant clip:');
                    const id = extractYouTubeID(input || '');
                    if (!id) { alert('Could not determine a YouTube video ID.'); return; }
                    const iframe = document.getElementById('yt');
                    iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&playsinline=1`;
                    iframe.style.display = 'block';
                    document.getElementById('localFallback').style.display = 'none';
                });

                // If a local file exists on load, show it and autoplay
                (async function(){ if (await localExists()) { document.getElementById('yt').style.display='none'; const v=document.getElementById('localFallback'); v.style.display='block'; v.play().catch(()=>{}); } })();
            </script>
    </section>

    

   

    <!-- Animation Section -->
    <section>
        <h2>Key Skill Highlight</h2>
        <div class="skill">Web Development</div>
    </section>

</body>
</html>
